<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Lien vers Fontawesome -->
        <script src="https://kit.fontawesome.com/bf631194c6.js" crossorigin="anonymous"></script>

        <!-- Lien vers Normalize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />

        <!-- Liens vers Google Fonts Shrikand et Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="sass/style.css" />

        <title>À la française</title>

    </head>
    <body>

        <!-- Header -->

        <header>
            <a href="index.html"><i class="fas fa-arrow-left fa-lg"></i></a><h1>ohmyfood</h1>
        </header>

        <!-- Image du menu -->

        <img src="./images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française" class="bg-img">

        <!-- Menu -->

        <section class="menu">
            <div class="rest_name">
                <h4>À la française</h4>
                <button class="heart-btn">
                    <i class="far fa-heart fa-lg"></i>
                    <span class="heart-btn__bg"><i class="fas fa-heart fa-lg"></i></span>
                </button>
            </div>
            <div class="sub-menu-1">
                <h5>Entrées</h5>
                <div class="dish">
                    <button class="dish__btn">
                        <span class="dish__name">Tartare de poulpe acidulé</span>
                        <span class="dish__body"><span class="dish__text">Aux zestes d'orange</span><span class="dish__price">25€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
                <div class="dish">
                    <button class="dish__btn">
                        <span class="dish__name">Velouté de légumes d'antan</span>
                        <span class="dish__body"><span class="dish__text">Carotte, panais, topinambour</span><span class="dish__price">35€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
                <div class="dish">
                    <button class="dish__btn">
                        <span class="dish__name">Soupe à l'oignon</span>
                        <span class="dish__body"><span class="dish__text">Revisitée</span><span class="dish__price">20€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
            </div>
            <div class="sub-menu-2">
                <h5>Plats</h5>
                <div class="dish">
                    <button class="dish__btn">
                        <span class="dish__name">Coquilles Saint-Jacques</span>
                        <span class="dish__body"><span class="dish__text">Accompagnées d'une purée de panais</span><span class="dish__price">40€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
                <div class="dish">
                    <button class="dish__btn">
                       <span class="dish__name">Magret de canard</span>
                        <span class="dish__body"><span class="dish__text">Et parmentier de pommes de terre</span><span class="dish__price">35€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
                <div class="dish">
                    <button class="dish__btn">
                        <span class="dish__name">Pigeonneau d’Ille-et-Vilaine</span>
                        <span class="dish__body"><span class="dish__text">Sur son lit de gnocchis aux légumes</span><span class="dish__price">44€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
            </div>
            <div class="sub-menu-3">
                <h5>Desserts</h5>
                <div class="dish">
                    <button class="dish__btn">
                        <span class="dish__name">Pétales de violettes glacés</span>
                        <span class="dish__body"><span class="dish__text">Et purée de noisettes</span><span class="dish__price">18€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
                <div class="dish">
                    <button class="dish__btn">
                        <span class="dish__name">Fondant au chocolat</span>
                        <span class="dish__body"><span class="dish__text">Revisité</span><span class="dish__price">22€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
                <div class="dish">
                    <button class="dish__btn">
                        <span class="dish__name">Millefeuille croustillant</span>
                        <span class="dish__body"><span class="dish__text">Myrtilles et pâte d’amande</span><span class="dish__price">23€</span></span>
                    </button>
                    <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                </div>
            </div>
            <a href="#" class="gradient-btn">Commander</a>
        </section>

        <!-- Footer -->

        <footer>
            <div class="logo">ohmyfood</div>
            <ul>
                <li><a href="#"><i class="fas fa-utensils fa-sm fa-fw"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping fa-sm fa-fw"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
