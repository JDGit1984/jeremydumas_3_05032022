<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Lien vers Fontawesome -->
        <script src="https://kit.fontawesome.com/bf631194c6.js" crossorigin="anonymous"></script>

        <!-- Lien vers Normalize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />

        <!-- Liens vers Google Fonts Shrikand et Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="sass/style.css" />

        <title>La palette du goût</title>

    </head>
    <body>

        <!-- Header -->

        <header>
            <a href="index.html"><i class="fas fa-arrow-left fa-lg"></i></a><h1>ohmyfood</h1>
        </header>

        <!-- Image du menu -->

        <img src="./images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La palette du goût" class="bg-img">

        <!-- Menu -->

        <section class="menu">
            <div class="rest_name">
                <h4>La note enchantée</h4>
                <button class="heart-btn">
                    <i class="far fa-heart fa-lg"></i>
                    <span class="heart-btn__bg"><i class="fas fa-heart fa-lg"></i></span>
                </button>
            </div>
            <div class="dishes_group">
                <div class="sub-menu-1">
                    <h5>Entrées</h5>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Ravioles de foie gras</span>
                            <span class="dish__body"><span class="dish__text">Accompagnés de leur crème à la truffe</span><span class="dish__price">25€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Caviar osciètre</span>
                            <span class="dish__body"><span class="dish__text">Sur blini à la farine de blé noir</span><span class="dish__price">35€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Homard et espuma de potiron</span>
                            <span class="dish__body"><span class="dish__text">Mariné aux zestes d'orange</span><span class="dish__price">20€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Foie gras de canard cuit entier</span>
                            <span class="dish__body"><span class="dish__text">Confiture de figue et pain toasté</span><span class="dish__price">35€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                </div>
                <div class="sub-menu-2">
                    <h5>Plats</h5>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Noix de coquilles Saint-Jacques</span>
                            <span class="dish__body"><span class="dish__text">Sur lit de purée de céleri-rave</span><span class="dish__price">40€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                           <span class="dish__name">Langoustine poêlée</span>
                            <span class="dish__body"><span class="dish__text">Purée de patate douce</span><span class="dish__price">35€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Mijoté de queue de boeuf</span>
                            <span class="dish__body"><span class="dish__text">Et riz sauvage aux zestes de citron</span><span class="dish__price">44€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                </div>
                <div class="sub-menu-3">
                    <h5>Desserts</h5>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Macaron noisette et chocolat</span>
                            <span class="dish__body"><span class="dish__text">Glace au caramel brun et sel de Guérande</span><span class="dish__price">18€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Baba au rhum revisité</span>
                            <span class="dish__body"><span class="dish__text">Avec son coulis de citron</span><span class="dish__price">22€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Tarte au citron meringuée</span>
                            <span class="dish__body"><span class="dish__text">Déstructurée</span><span class="dish__price">23€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                </div>
            </div>
            <a href="#" class="gradient-btn">Commander</a>
        </section>

        <!-- Footer -->

        <footer>
            <div class="logo">ohmyfood</div>
            <ul>
                <li><a href="#"><i class="fas fa-utensils fa-sm fa-fw"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping fa-sm fa-fw"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
