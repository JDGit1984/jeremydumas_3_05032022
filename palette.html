<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Lien vers Fontawesome -->
        <script src="https://kit.fontawesome.com/bf631194c6.js" crossorigin="anonymous"></script>

        <!-- Lien vers Normalize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />

        <!-- Liens vers Google Fonts Shrikand et Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="sass/style.css" />

        <title>La palette du goût</title>

    </head>
    <body>

        <!-- Header -->

        <header>
            <a href="index.html"><i class="fas fa-arrow-left fa-lg"></i></a><h1>ohmyfood</h1>
        </header>

        <!-- Image du menu -->

        <img src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="bg-img">

        <!-- Menu -->

        <section class="menu">
            <div class="rest_name">
                <h4>La palette du goût</h4>
                <button class="heart-btn">
                    <i class="far fa-heart fa-lg"></i>
                    <span class="heart-btn__bg"><i class="fas fa-heart fa-lg"></i></span>
                </button>
            </div>
            <div class="dishes_group">
                <div class="sub-menu-1">
                    <h5>Entrées</h5>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Fricassée d'escargots</span>
                            <span class="dish__body"><span class="dish__text">Au piment d'espelette</span><span class="dish__price">25€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Foie gras de canard mi-cuit</span>
                            <span class="dish__body"><span class="dish__text">Et ses copeaux de truffe noire</span><span class="dish__price">35€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Œuf au plat</span>
                            <span class="dish__body"><span class="dish__text">Assaisonné à la truffe sur lit de caviar</span><span class="dish__price">20€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                </div>
                <div class="sub-menu-2">
                    <h5>Plats</h5>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Filet de bœuf aux herbes</span>
                            <span class="dish__body"><span class="dish__text">Accompagné de sa ribambelle de légumes</span><span class="dish__price">40€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                           <span class="dish__name">Parmentier de queue de bœuf</span>
                            <span class="dish__body"><span class="dish__text">À la truffe noire sur sa purée de panais</span><span class="dish__price">35€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Filet de turbot</span>
                            <span class="dish__body"><span class="dish__text">Aux agrumes</span><span class="dish__price">44€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                </div>
                <div class="sub-menu-3">
                    <h5>Desserts</h5>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Paris-Brest</span>
                            <span class="dish__body"><span class="dish__text">Revisité</span><span class="dish__price">18€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Macaron au chocolat d'exception</span>
                            <span class="dish__body"><span class="dish__text">Et glace à la vanille de Madagascar</span><span class="dish__price">22€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                    <div class="dish">
                        <button class="dish__btn">
                            <span class="dish__name">Mousse au chocolat</span>
                            <span class="dish__body"><span class="dish__text">Au piment d'Espelette et à la truffe noire</span><span class="dish__price">23€</span></span>
                        </button>
                        <div class="dish__checkbox"><i class="fas fa-check-circle fa-lg"></i></div>
                    </div>
                </div>
            </div>
            <a href="#" class="gradient-btn">Commander</a>
        </section>

        <!-- Footer -->

        <footer>
            <div class="logo">ohmyfood</div>
            <ul>
                <li><a href="#"><i class="fas fa-utensils fa-sm fa-fw"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping fa-sm fa-fw"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
